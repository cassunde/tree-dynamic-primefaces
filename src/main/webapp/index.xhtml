<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
	<ui:define name="content">
		<h1 class="aw-page-title">Tree Lazy - Mount Tree dynamic</h1>
		
		<label>
			#{treeBean.usuarioLogado.name}
		</label>
		<p:commandButton action = "#{treeBean.button}" value="button" />
		<p:commandButton action = "#{treeBean.createData}" value="Criar dados" />
		<p:commandButton action = "#{treeBean.getAllData}" value="Obter todos dos dados" />

		<h:form id="frm">
			Tree			
			<p:tree value="#{treeBean.tree}" var="tree" skipChildren="true" dynamic="true">
		        <p:ajax event="expand" update="node" listener="#{treeBean.expand}" />
		        <p:treeNode id="node">
		            <h:outputText value="#{tree.name}"/>
		        </p:treeNode>		        
		    </p:tree>			
		    
		    TreeTable
		    <p:treeTable id="treeTableSample" value="#{treeBean.tree}" var="tree">		    	
	        	
	        	<p:ajax event="expand" update="@this" listener="#{treeBean.expand}" />
		         
          		<p:column headerText="Name">
	        	    <h:outputText value="#{tree.name}" />
		        </p:column>
		        <p:column headerText="Local">
		            <h:outputText value="#{tree.local}" />
		        </p:column>	
		    
		    </p:treeTable>
		</h:form>
	</ui:define>	
</ui:composition>
